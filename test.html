<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Voiture</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .reservation-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        
        h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="reservation-container">
        <h2>Réservation de Voiture</h2>
        <form id="car-reservation-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="pickup-location" class="required">Lieu de prise en charge</label>
                    <input type="text" id="pickup-location" name="pickup-location" required>
                </div>
                <div class="form-group">
                    <label for="return-location" class="required">Lieu de restitution</label>
                    <input type="text" id="return-location" name="return-location" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="pickup-date" class="required">Date de prise en charge</label>
                    <input type="date" id="pickup-date" name="pickup-date" required>
                </div>
                <div class="form-group">
                    <label for="pickup-time" class="required">Heure de prise en charge</label>
                    <input type="time" id="pickup-time" name="pickup-time" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="return-date" class="required">Date de restitution</label>
                    <input type="date" id="return-date" name="return-date" required>
                </div>
                <div class="form-group">
                    <label for="return-time" class="required">Heure de restitution</label>
                    <input type="time" id="return-time" name="return-time" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="car-type" class="required">Type de véhicule</label>
                <select id="car-type" name="car-type" required>
                    <option value="">Sélectionnez un type de véhicule</option>
                    <option value="economy">Économique</option>
                    <option value="compact">Compacte</option>
                    <option value="intermediate">Intermédiaire</option>
                    <option value="standard">Standard</option>
                    <option value="fullsize">Grande taille</option>
                    <option value="premium">Premium</option>
                    <option value="luxury">Luxe</option>
                    <option value="suv">SUV</option>
                    <option value="minivan">Minivan</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="driver-age">Âge du conducteur</label>
                <input type="number" id="driver-age" name="driver-age" min="21" max="80">
            </div>
            
            <div class="form-group">
                <label for="special-requests">Demandes spéciales</label>
                <textarea id="special-requests" name="special-requests" rows="3" placeholder="Siège bébé, GPS, etc."></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="insurance" name="insurance">
                <label for="insurance">Ajouter une assurance complète</label>
            </div>
            
            <button type="submit">Réserver maintenant</button>
        </form>
    </div>

    <script>
        document.getElementById('car-reservation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validation simple
            const pickupDate = new Date(document.getElementById('pickup-date').value);
            const returnDate = new Date(document.getElementById('return-date').value);
            
            if (returnDate <= pickupDate) {
                alert('La date de restitution doit être postérieure à la date de prise en charge.');
                return;
            }
            
            // Simulation de réservation réussie
            alert('Votre réservation a été soumise avec succès!');
            // Ici, vous pourriez envoyer les données à un serveur
        });
        
        // Définir la date minimale comme aujourd'hui
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('pickup-date').min = today;
        document.getElementById('return-date').min = today;
    </script>
</body>
</html>
